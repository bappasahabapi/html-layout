<html>

<head>
    <link rel="stylesheet" href="style.css">
    <title>layout</title>

</head>

<body>
    <h2>This is layout of html </h2>
    <div class="container">
        <nav>
            <h1>Navigation Bar</h1>
        </nav>

        <header>
            <h1>Header </h1>
        </header>


        <section class="section1">
            <h1>Section1</h1>
            <div class="content">
                <div class="card">
                    <div class="box">
                        Card1
                    </div>
                </div>
                <div class="card">
                    <div class="box">
                        Card2
                    </div>
                </div>
                <div class="card">
                    <div class="box">
                        Card3
                    </div>
                </div>
                <div class="card">
                    <div class="box">
                        Card4
                    </div>
                </div>
            </div>
        </section>

        <section class="section2">
            <h1> Section2 </h1>
            <div class="content">
                <div class="left">
                    <div class="card">
                        Card1
                    </div>
                </div>
                <div class="right">
                    <div class="card">
                        Card2
                    </div>
                    <div class="card">
                        Card3
                    </div>
                    <div class="card">
                        Card4
                    </div>
                </div>
            </div>
        </section>

        <footer>
            <h1>Footer</h1>
        </footer>


        <div class="clear">
        </div>

    </div>

</body>

</html>
